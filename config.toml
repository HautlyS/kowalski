# Provider: ollama, openrouter, or exo
provider = "ollama"

[ollama]
host = "localhost"
port = 11434
model = "llama3.2"

[openrouter]
# Set api_key via OPENROUTER_API_KEY env var for security
# api_key = "sk-or-..."
default_model = "anthropic/claude-sonnet-4"
base_url = "https://openrouter.ai/api/v1"

[exo]
base_url = "http://localhost:52415"
enable_cluster = false

[chat]
temperature = 0.7
max_tokens = 2048
stream = true

working_memory_retrieval_limit = 3
episodic_memory_retrieval_limit = 3
semantic_memory_retrieval_limit = 3
