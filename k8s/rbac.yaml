apiVersion: v1
kind: ServiceAccount
metadata:
  name: kowalski
  namespace: kowalski-rlm
  labels:
    app.kubernetes.io/name: kowalski

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kowalski
  labels:
    app.kubernetes.io/name: kowalski
rules:
# Pod watching and discovery
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
# Node information
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
# Service discovery
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
# ConfigMap reading
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Secret reading (for API credentials)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Events for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kowalski
  labels:
    app.kubernetes.io/name: kowalski
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kowalski
subjects:
- kind: ServiceAccount
  name: kowalski
  namespace: kowalski-rlm

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kowalski-worker
  namespace: kowalski-rlm
  labels:
    app.kubernetes.io/name: kowalski
rules:
# Allow reading other pod details
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
# Allow creating pod logs reader
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
# Allow coordinating with services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
# Allow reading endpoints
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kowalski-worker
  namespace: kowalski-rlm
  labels:
    app.kubernetes.io/name: kowalski
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kowalski-worker
subjects:
- kind: ServiceAccount
  name: kowalski
  namespace: kowalski-rlm
