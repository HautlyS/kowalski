apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kowalski-api
  namespace: kowalski-rlm
  labels:
    app.kubernetes.io/name: kowalski
    app.kubernetes.io/component: ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.kowalski.example.com
    secretName: kowalski-tls-cert
  rules:
  - host: api.kowalski.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kowalski-api
            port:
              name: http
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: kowalski-coordinator
            port:
              name: metrics
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: kowalski-coordinator
            port:
              name: http

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@kowalski.example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
