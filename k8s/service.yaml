apiVersion: v1
kind: Service
metadata:
  name: kowalski-coordinator
  namespace: kowalski-rlm
  labels:
    app.kubernetes.io/name: kowalski
    app.kubernetes.io/component: coordinator
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kowalski
    app.kubernetes.io/component: coordinator
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 9090
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: kowalski-workers
  namespace: kowalski-rlm
  labels:
    app.kubernetes.io/name: kowalski
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for worker pods
  selector:
    app.kubernetes.io/name: kowalski
    app.kubernetes.io/component: worker
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 9090

---
apiVersion: v1
kind: Service
metadata:
  name: kowalski-api
  namespace: kowalski-rlm
  labels:
    app.kubernetes.io/name: kowalski
    app.kubernetes.io/component: api
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: kowalski
    app.kubernetes.io/component: coordinator
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8443
